{% extends "13.bootstrap.html" %}
{% block title %}Carouse{% endblock %}
{% block subtitle %}부트스트랩 캐러겔<i class="fas fa-home"></i>{% endblock %}
{% block content %}
<li style="text-align: right;">
  <a href="http://localhost:5000/Home"><strong>Home</strong></a>
  <a href="http://localhost:5000/scatter"><strong>산점도</strong></a>
  <a href="http://localhost:5000/hotPlace"><strong>HOT PLACE</strong></a>
  <a href="http://localhost:5000/interpark"><strong>InterPark</strong></a>
  <a href="http://localhost:5000/progressbar"><strong>Progressbar</strong></a>
</li>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/300/100?random=1" alt="Los Angeles" class="d-block" style="width: 100%">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/300/100?random=2" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
      </div> 
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/300/100?random=3" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
{% endblock %}
